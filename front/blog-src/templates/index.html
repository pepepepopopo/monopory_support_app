  <head>
{{headCommon}}

        transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;

        transform: translateY(-3px);

  <body class="min-h-screen bg-base-200">
    <div class="max-w-2xl mx-auto px-4 py-8">
      <!-- Header -->
      <header class="mb-8 flex items-center gap-2">
        <a href="/" class="btn btn-ghost text-xl font-bold text-primary">マネサク</a>
        <span class="opacity-40">/</span>

      <!-- Hero -->

        <div class="bg-primary text-primary-content px-6 py-4 md:px-8">
          <h1 class="text-2xl md:text-3xl font-bold">ブログ</h1>
        </div>
        <div class="bg-base-100 px-6 py-5 md:px-8 border-l-4 border-primary">

          <div class="flex flex-wrap gap-2 mt-4">
            <span class="badge badge-primary badge-outline">モノポリー</span>
            <span class="badge badge-secondary badge-outline">人生ゲーム</span>
            <span class="badge badge-accent badge-outline">ボードゲーム</span>
            <span class="badge badge-info badge-outline">お金教育</span>
          </div>
        </div>
      </div>

      <!-- Article List -->
      <div class="space-y-4">
{{articleCards}}

      <!-- CTA -->
      <div class="mt-12 text-center bg-primary text-primary-content rounded-xl p-8">
        <h2 class="text-xl font-bold mb-2">マネサクを試してみる</h2>
        <p class="text-sm opacity-90 mb-4">インストール不要。ブラウザですぐに使えます。</p>
        <a href="/" class="btn btn-secondary">無料で始める</a>
      </div>

      <!-- Footer -->
      <footer class="mt-12 bg-base-100 rounded-xl shadow-sm p-6 text-center text-sm">
        <p class="font-bold mb-4 text-primary">Money Saku-Saku Support</p>
        <div class="flex justify-center gap-3 flex-wrap">
          <a href="/" class="text-primary border border-primary rounded-lg px-3 py-1 no-underline font-semibold text-xs hover:bg-primary/10">トップ</a>
          <a href="/blog/" class="text-secondary border border-secondary rounded-lg px-3 py-1 no-underline font-semibold text-xs hover:bg-secondary/10">ブログ</a>
          <a href="/privacy" class="text-accent border border-accent rounded-lg px-3 py-1 no-underline font-semibold text-xs hover:bg-accent/10">プライバシーポリシー</a>
          <a href="/terms" class="text-info border border-info rounded-lg px-3 py-1 no-underline font-semibold text-xs hover:bg-info/10">利用規約</a>
        </div>
      </footer>
    </div>
