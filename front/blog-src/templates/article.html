<!doctype html>
<html lang="ja" data-theme="lemonade">
  <head>
{{headCommon}}
    <title>{{title}}｜マネサク</title>
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{excerpt}}" />
    <meta property="og:site_name" content="マネサク" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{excerpt}}" />
    <link rel="canonical" href="https://manesaku.com/blog/board-game/{{slug}}/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{title}}",
      "description": "{{description}}",
      "author": { "@type": "Organization", "name": "マネサク" },
      "publisher": { "@type": "Organization", "name": "マネサク", "url": "https://manesaku.com" },
      "datePublished": "{{date}}",
      "mainEntityOfPage": "https://manesaku.com/blog/board-game/{{slug}}/"
    }
    </script>
    <style>
{{blogContentCss}}
{{pageSpecificCss}}
    </style>
  </head>
  <body class="min-h-screen bg-base-200">
    <div class="max-w-2xl mx-auto px-4 py-8">
{{header}}

      <!-- Article -->
      <article class="bg-base-100 rounded-xl shadow-sm p-6 md:p-8">
        <!-- Meta -->
        <div class="flex items-center gap-3 mb-4">
          <time class="text-xs opacity-50">{{displayDate}}</time>
          <span class="badge badge-{{badgeColor}} badge-sm">{{badge}}</span>
          <span class="badge badge-ghost badge-sm">{{readingTime}}</span>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold mb-6 leading-tight">{{h1}}</h1>

{{body}}
      </article>

{{cta}}

{{footer}}
    </div>
  </body>
</html>
